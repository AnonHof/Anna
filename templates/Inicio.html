<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYOLTIC - Inicio de Sesión</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #dfd0c2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Barra de navegación */
        .navbar {
            width: 100%;
            background-color: #b6a89b;
            height: 50px;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Encabezado principal */
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Frase descriptiva */
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Campos de entrada y botón */
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #b6a89b;
            background-color: #b6a89b;
            color: #fff;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #a4958b;
        }
    </style>
</head>
<body>
    <div class="navbar"></div>

    <!-- Contenido principal -->
    <div class="container">
        <h1>TRABAJADORES CYOLTIC</h1>
        <p>"Pero recuerda, muchacho, que un acto amable a veces puede ser tan poderoso como una espada"</p>
        
        <form>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
    <div class="navbar"></div>

</body>
</html>
