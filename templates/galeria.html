<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPCIONES</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #dfd0c2;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Barra de navegación fija */
        .navbar {
            width: 100%;
            background-color: #b6a89b;
            height: 300px; /* Aumentar la altura de la barra de navegación */
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
        }

        /* Imagen en la barra de navegación */
        .navbar img {
            height: 100%; /* La imagen ocupará toda la altura de la barra */
            max-width: 90%; /* Asegura que no exceda el ancho de la barra */
            display: block;
        }

        /* Contenedor de galería de imágenes */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas */
            gap: 15px; /* Espacio entre las imágenes */
            padding: 20px;
            max-width: 900px;
            margin-top: 320px; /* Espacio debajo de la barra de navegación */
            justify-items: center; /* Centrar los elementos dentro de la grilla */
        }

        /* Estilo de cada imagen */
        .gallery img {
            width: 80%; /* Ajustar el tamaño de las imágenes */
            max-width: 200px; /* Asegurar un ancho máximo */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: block; /* Necesario para centrar correctamente */
            margin: 0 auto; /* Centrar la imagen dentro del grid */
        }

        /* Barra de navegación inferior */
        .navbar.bottom {
            bottom: 0;
            top: auto;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación superior -->
    <div class="navbar top">
        <img src="{{ url_for('static', filename='assets/barranavegacion.png') }}" alt="Logo de Navegación">
    </div>

    <!-- Galería de imágenes -->
    <div class="gallery">
        <img src="{{ url_for('static', filename='assets/BEBIDAS.png') }}" alt="Bebidas">
        <img src="{{ url_for('static', filename='assets/Postres.png') }}" alt="Postres">
        <img src="{{ url_for('static', filename='assets/libros.png') }}" alt="Libros">
        <img src="{{ url_for('static', filename='assets/ordenes.png') }}" alt="Órdenes">
        <img src="{{ url_for('static', filename='assets/usuarios.png') }}" alt="Usuarios">
        <img src="{{ url_for('static', filename='assets/Empleados.png') }}" alt="Empleados">
    </div>

    <!-- Barra de navegación inferior -->
    <div class="navbar bottom"></div>
</body>
</html>
