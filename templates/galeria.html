<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYOLTIC MENÚ</title>
    <style>
        body {
            background-color: #dfd0c2;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            background-color: #b6a89b;
            height: 50px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
            background-image: url("{{ url_for('static', filename='assets/barranavegacion.png') }}");
            background-repeat: no-repeat;
            background-position: 10px center;
            padding-left: 60px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 900px;
            margin-top: 70px;
            justify-items: center;
        }

        .gallery img {
            width: 80%;
            max-width: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto;
        }

        .navbar.bottom {
            bottom: 0;
            top: auto;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="{{ url_for('static', filename='assets/BEBIDAS.png') }}" alt="Bebidas">
        <img src="{{ url_for('static', filename='assets/Postres.png') }}" alt="Postres">
        <img src="{{ url_for('static', filename='assets/libros.png') }}" alt="Libros">
        <img src="{{ url_for('static', filename='assets/ordenes.png') }}" alt="Órdenes">
        <img src="{{ url_for('static', filename='assets/usuarios.png') }}" alt="Usuarios">
        <img src="{{ url_for('static', filename='assets/Empleados.png') }}" alt="Empleados">
    </div>

    <div class="navbar bottom"></div>
</body>
</html>
